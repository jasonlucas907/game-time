<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Invaders</title>

  <link href='lib/game.css' rel='stylesheet'>

  <main>

    <section class='game-container'>

      <!-- <video poster="assests/snakes on a plane.mp4" class='intro-video' id="bgvid" playsinline autoplay>

      <video poster="assests/clouds.mp4" class='background-video' id="bgvid" playsinline autoplay muted loop>
